input {
  file {
    # file
    path => "/tmp/src/data/data.csv"
    # position
    start_position => "beginning"
  }
}


filter {
  csv {
      separator => "-,"
      columns => ["Date","Open","High","Low","Close","Adj Close","Volume"]
  }
  #
  
  # 
  grok{
    match => [
        "Year:%{YEAR:Year:integer}",
        "Month:%{MONTHNUM:Month:integer}",
        "Day:%{MONTHDAY:Day:integer}",
        "Open:%{NUMBER:Open:float}",
        "High:%{NUMBER:High:float}",
        "Low:%{NUMBER:Low:float}",
        "Close:%{NUMBER:Close:float}",
        "Adj Close:%{NUMBER:Adj Close:float}",
        "Volume:%{NUMBER:Volume:integer}"
       ]
  }
  mutate {
      add_field => {"Days" => "%{Year}-%{Month}-%{Day}T00:00:00" }
      convert => ["Open","float"]
      convert => ["High","float"]
      convert => ["Low","float"]
      convert => ["Close","float"]
      convert => ["Adj Close","float"]
      convert => ["Volume","integer"]
  }
 
  #
  date {
    match => ["Days" , "ISO8601", "yyyy-MM-ddTHH:mm:ss" ]
    target => "Days"
  }
}
