  # mutate {convert => ["High", "float"]}
  # mutate {convert => ["Open", "float"]}
  # mutate {convert => ["Low", "float"]}
  # mutate {convert => ["Close", "float"]}
  # mutate {convert => ["Volume", "float"]}
}

